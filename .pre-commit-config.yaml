repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.4
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format

  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        args: ["--line-length", "120"]

  - repo: local
    hooks:
      - id: pytest
        name: Run pytest
        entry: pytest -q backend/tests
        language: system
        pass_filenames: false
        stages: [pre-commit]
